<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Portofolio Desain Vincent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .caption {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Portofolio Desain Vincent</h1>
  <p>Berikut adalah beberapa karya desain saya:</p>

  <div class="gallery">
    <div>
      <img src="baraya opreq.png" alt="Baraya OPREQ">
      <div class="caption">Baraya OPREQ</div>
    </div>
    <div>
      <img src="Feed dokum 1.png" alt="Feed Dokumentasi">
      <div class="caption">Feed Dokumentasi</div>
    </div>
    <div>
      <img src="LIVE REPORT (1).png" alt="Live Report">
      <div class="caption">Live Report</div>
    </div>
    <div>
      <img src="ukm esport feed.png" alt="UKM Esport Feed">
      <div class="caption">UKM Esport Feed</div>
    </div>
    <div>
      <img src="ukm esport feed1.png" alt="UKM Esport Feed 1">
      <div class="caption">UKM Esport Feed 1</div>
    </div>
    <div>
      <img src="INFOGRAFIS.png" alt="design infografis">
      <div class="caption">design infografis</div>
    </div>
  </div>
</body>
</html>
