<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Feed IG Vincent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    h1, p {
      text-align: center;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1/1;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 14px;
      padding: 5px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Feed Desain Vincent</h1>
  <p>Kumpulan hasil karya desain yang telah saya buat</p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="baraya opreq.png" alt="Baraya OPREQ">
      <div class="caption">Baraya OPREQ</div>
    </div>
    <div class="gallery-item">
      <img src="Feed dokum 1.png" alt="Feed Dokumentasi">
      <div class="caption">Feed Dokumentasi</div>
    </div>
    <div class="gallery-item">
      <img src="LIVE REPORT (1).png" alt="Live Report">
      <div class="caption">Live Report</div>
    </div>
    <div class="gallery-item">
      <img src="ukm esport feed.png" alt="UKM Esport Feed">
      <div class="caption">UKM Esport Feed</div>
    </div>
    <div class="gallery-item">
      <img src="ukm esport feed1.png" alt="UKM Esport Feed 1">
      <div class="caption">UKM Esport Feed 1</div>
    </div>
    <div class="gallery-item">
      <img src="INFOGRAFIS.png" alt="Design Infografis">
      <div class="caption">Design Infografis</div>
    </div>
  </div>
</body>
</html>
