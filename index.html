<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Vincent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      text-align: center;
      margin: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 1/1;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      font-size: 14px;
      padding: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    hr {
      margin: 40px auto;
      width: 60%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Portofolio Vincent</h1>
  <p>Kumpulan karya desain dan fotografi</p>

  <!-- Bagian 1: Desain -->
  <h2> Desain</h2>
  <div class="gallery" id="gallery-desain"></div>

  <hr>

  <!-- Bagian 2: Foto -->
  <h2> Fotografi</h2>
  <div class="gallery" id="gallery-foto">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const desain = [
      { file: "baraya opreq.png", caption: "Baraya OPREQ" },
      { file: "Feed dokum 1.png", caption: "Feed Dokumentasi" },
      { file: "LIVE REPORT (1).png", caption: "Live Report" },
      { file: "ukm esport feed.png", caption: "UKM Esport Feed" },
      { file: "ukm esport feed1.png", caption: "UKM Esport Feed 1" },
      { file: "INFOGRAFIS.png", caption: "Design Infografis" },
    ];

    const foto = [
      { file: "RED07635.JPG", caption: "1" },
      { file: "RED00449.JPG", caption: "2" },
      { file: "RED00246.JPG", caption: "3" },
      { file: "IMG_3921.JPG", caption: "4" },
      { file: "IMG_4945.JPG", caption: "5" },
      { file: "IMG_4961.JPG", caption: "6" },
      { file: "DSC00234.JPG", caption: "7" },
      { file: "DSCN1577.JPG", caption: "8" },
      { file: "IMG_3919.JPG", caption: "69" },
    ];

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function buatGaleri(data, targetId) {
      const container = document.getElementById(targetId);
      data.forEach((item) => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `
          <img src="${item.file}" alt="${item.caption}" onclick="openLightbox('${item.file}')">
          <div class="caption">${item.caption}</div>
        `;
        container.appendChild(div);
      });
    }

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
      lightboxImg.src = "";
    }

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Generate kedua galeri
    buatGaleri(desain, "gallery-desain");
    buatGaleri(foto, "gallery-foto");
  </script>

</body>
</html>
